input {
  tcp {
    port => 5044
    codec => json
    tags => ["siem"]
  }
  
  http {
    port => 8080
    codec => json
    tags => ["webhook"]
  }
}

filter {
  # Add timestamp if not present
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }
  
  # Parse syslog format
  if [type] == "syslog" {
    grok {
      match => { "message" => "%{SYSLOGLINE}" }
    }
    date {
      match => [ "timestamp", "MMM dd HH:mm:ss", "ISO8601" ]
      target => "@timestamp"
    }
  }
  
  # Geo IP lookup for source IPs
  if [source_ip] {
    geoip {
      source => "source_ip"
      target => "geoip"
    }
  }
  
  # Add processing metadata
  mutate {
    add_field => {
      "processed_by" => "siem-logstash"
      "ingestion_timestamp" => "%{@timestamp}"
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "siem-events-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }
  
  # Debug output
  stdout {
    codec => rubydebug
  }
}
