version: '3.8'

services:
  siem-core:
    build: .
    ports:
      - "5000:5000"
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
      - LOG_LEVEL=INFO
    depends_on:
      - elasticsearch
    volumes:
      - ./config:/home/siem/config
      - ./logs:/home/siem/logs

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.0
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

volumes:
  elasticsearch_data: