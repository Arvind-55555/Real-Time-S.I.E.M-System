name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpcap-dev tshark wireshark-common
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install scapy pandas matplotlib numpy requests flask seaborn scikit-learn
    
    - name: Run tests
      run: |
        python -c "import scapy, pandas, flask; print('âœ… All imports successful')"
